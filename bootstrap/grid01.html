<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>Grids</h1>
    <p>Experimenting with grids.</p>
    <p>Basic Grid</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col border">a</div>
        <div class="col col-md-7 border">b</div>
        <div class="col border">c</div>
        <div class="col border">d</div>
        <div class="col border">e</div>
        <div class="col border">f</div>
      </div>
      <div class="row">
        <div class="col border">A</div>
        <div class="col col-md-7 border">B</div>
        <div class="col border">C</div>
        <div class="col border">D</div>
        <div class="col border">E</div>
        <div class="col border">F</div>
      </div>
    </div>

    <h2>Container</h2>
    <div class="container">
      <div class="row">
        <div class="col border">a</div>
        <div class="col-3 border">b</div>
        <div class="col border">c</div>
        <div class="col border">d</div>
        <div class="col border">e</div>
        <div class="col border">f</div>
      </div>
      <div class="row">
        <div class="col border">A</div>
        <div class="col-3 border">B</div>
        <div class="col border">C</div>
        <div class="col border">D</div>
        <div class="col border">E</div>
        <div class="col border">F</div>
      </div>
    </div>
    <h2>Container-fluid</h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col border">a</div>
        <div class="col-3 border">b</div>
        <div class="col border">c</div>
        <div class="col border">d</div>
        <div class="col border">e</div>
        <div class="col border">f</div>
      </div>
      <div class="row">
        <div class="col border">A</div>
        <div class="col-3 border">B</div>
        <div class="col border">C</div>
        <div class="col border">D</div>
        <div class="col border">E</div>
        <div class="col border">F</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
